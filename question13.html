<!DOCTYPE html>
<html>
  <head>
    <title>Join Array Elements</title>
  </head>
  <body>
    <h2>Join Array Elements into a String</h2>

    <p id="result"></p>

    <script>
      const myArray = ["Hello", "World", "JavaScript", "is", "fun"];

      const joinedString = myArray.join(" ");

      document.getElementById("result").innerHTML = joinedString;
    </script>
  </body>
</html>
