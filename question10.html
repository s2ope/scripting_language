<!DOCTYPE html>
<html>
  <head>
    <title>Find Largest in Array</title>
  </head>
  <body>
    <h2>Find the Largest Number in an Array</h2>

    Enter numbers separated by commas:
    <input
      type="text"
      id="numbers"
      placeholder="e.g. 5, 10, 3, 8"
    /><br /><br />

    <button onclick="findLargest()">Find Largest</button>

    <p id="result"></p>

    <script>
      function findLargest() {
        const input = document.getElementById("numbers").value;

        const numArray = input
          .split(",")
          .map((item) => parseFloat(item.trim()));

        if (numArray.some(isNaN) || numArray.length === 0) {
          document.getElementById("result").innerHTML =
            "Please enter valid numbers separated by commas.";
          return;
        }

        const largest = Math.max(...numArray);

        document.getElementById("result").innerHTML =
          "Largest number: " + largest;
      }
    </script>
  </body>
</html>
